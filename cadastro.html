<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="Assets/favicon-32x32.png">
    <title>Perfomx</title>
</head>
<body class="bodyLogin">

    <section class="modalCadastro">

        <img class="logo-Cadastro" src="Assets/Screenshot_11-removebg-preview.png" alt="Logo-perfomx">

        <div class="form-Login">
            
            <form action="">
                
                <h2>Criar conta</h2>

                <label class="inputDescription-login" for="Nome completo">Nome</label>
                <input type="text" id="nome" nome="nome" placeholder="Nome completo..." required>

                <label class="inputDescription-login" for="Matrícula">Matrícula</label>
                <input type="text" id="matricula" nome="matricula" placeholder="Sua Matrícula..." required>

                <label class="inputDescription-login" for="Setor">Setor</label>
                <input type="text" name="setor" id="setor" placeholder="Seu setor..." required>

                <label class="inputDescription-login" for="Senha">Senha</label>
                <input type="text" id="senha" nome="senha" placeholder="Sua senha..." required>

                <button class="btn-CriarConta">Criar conta</button>

                <p>
                    Já possui uma conta?
                    <a href="login.html">Faça login</a>
                </p>
            </form>
        </div>
    </section>
</body>
</html>
