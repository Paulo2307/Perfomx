<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href="Assets/favicon-32x32.png">
  <title>Perfomx</title>

  <!-- Flatpickr (para escolher datas) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <header>
    <img id="logo" src="Assets/Screenshot_8-removebg-preview.png" alt="Logo-perfomx">

    <ul class="menu-nav">
      <a href="Index.html">Dashboard</a>
      <a href="Funcionários.html">Funcionários</a>
      <a href="Metas.html">Metas</a>
      <a href="Avaliações.html" style="color: #fff;">Avaliações</a>
    </ul>
  </header>

  <main class="main">
    <div class="title">
      <h1>Avaliações de Performance</h1>
    </div>

    <div class="MainCard">
      <h2 id="sub-tittle">Registrar Avaliação</h2>

                                <!-- Adicionar tom select no input de funcionarios linkando com a pagina de funcionarios para que não seja necessaario digitar o nome do funcionário-->
                                <!-- Fazer com que quando o input do nome do funcionáro seja selecionado os dados do input de meta seja preenchido automaticamente-->
                                <!-- Ajustar o input de notas para que exiba uma mensagem de erro caso o valor seja inválido-->
                                <!-- Ajustar e estilizar o input de feedbacks (comentários)-->
    

      <form class="formAvaliacoes">

        <label class="inputDescription" for="funcionario">Funcionário</label>
        <input list="lista-funcionarios" id="funcionario" name="funcionario" placeholder="Selecione ou digite o nome..." required>
        <datalist id="lista-funcionarios"></datalist>

        <label class="inputDescription" for="meta">Meta Avaliada</label>
        <input type="text" id="meta" name="meta" placeholder="Descreva a meta..." required>

        <label class="inputDescription" for="nota">Nota (0 a 10)</label>
        <input type="number" id="nota" name="nota" min="0" max="10" required>

        <label class="inputDescription" for="feedback">Comentário</label>
        <textarea id="feedback" name="feedback" placeholder="Escreva um breve feedback..." required></textarea>

        <label class="inputDescription" for="data">Data da Avaliação</label>
        <input type="text" id="data" name="data" placeholder="Selecione a data..." required>

        <button id="btn-Cadastro" type="submit">
          <h3>Salvar Avaliação</h3>
        </button>
      </form>

      <div class="lineDivision"></div>

      <div class="tableDados">
        <table id="table">
          <thead>
            <tr>
              <th>Funcionário</th>
              <th>Meta</th>
              <th>Nota</th>
              <th>Feedback</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="avaliacoes.js"></script>
</body>
</html>
