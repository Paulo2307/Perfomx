<body>

        <img id="logo" src="Assets/Screenshot_8-removebg-preview.png" alt="Logo-perfomx">

     <main class="main">

        <div class="title">
            <h1>Avaliações</h1>
        </div>
        
        <div class="MainCard">

            <form class="formAvaliações">

                <label class="inputDescription" for="Funcionário">Funcionário</label>
                <input class="icon-chevron" type="text" id="funcionário" name="funcionário" placeholder="Nome do funcionário..." required>
                
                <div class="inputRow">

                    <div>
                        <label class="inputDescription" for="Data">Data</label>
                        <input class="icon-calendar" type="text" id="data" name="data" placeholder="Defina uma data" required>
                    </div>
                    
                    <div>
                        <label class="inputDescription" for="Notas">Notas</label>
                        <input class="icon-chevron" type="text" id="notas" name="notas" placeholder="Defina uma nota" required>
                    </div>

                </div>


                <button id="btn-Adicionar" type="submit">
                    <h3>Adicionar</h3>
                </button>

            </form>

            <div class="lineDivision"></div>

            <div class="tableDados">
                <table class="table">
                    <tr>
                        <th>Funcionário</th>
                        <th>Data</th>
                        <th>Nota</th>
                    </tr>

                    </tr>

                </table>
            </div>
        </div> 

    </main>
