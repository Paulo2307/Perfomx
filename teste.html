<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      max-width: 400px;
    }

    input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background: #4a90e2;
      color: white;
    }

    tr:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Funcionários</h1>

  <form id="form-funcionario">
    <input type="text" id="nome" placeholder="Nome do funcionário" required>
    <input type="text" id="cargo" placeholder="Cargo" required>
    <input type="number" id="nota" placeholder="Nota de desempenho" required min="0" max="10">
    <button type="submit">Adicionar</button>
  </form>

  <table id="tabela-funcionarios">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <!-- As linhas vão aparecer aqui -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('form-funcionario');
    const tabela = document.querySelector('#tabela-funcionarios tbody');

    form.addEventListener('submit', (e) => {
      e.preventDefault(); // impede o refresh da página

      // Pega os valores dos inputs
      const nome = document.getElementById('nome').value;
      const cargo = document.getElementById('cargo').value;
      const nota = document.getElementById('nota').value;

      // Cria uma nova linha
      const linha = document.createElement('tr');
      linha.innerHTML = `
        <td>${nome}</td>
        <td>${cargo}</td>
        <td>${nota}</td>
      `;

      // Adiciona a linha na tabela
      tabela.appendChild(linha);

      // Limpa os campos
      form.reset();
    });
  </script>

</body>
</html>
