<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="Assets/favicon-32x32.png">
    <title>Perfomx</title>
</head>
<body>
    
    <header>
        <img id="logo" src="Assets/Screenshot_8-removebg-preview.png" alt="Logo-perfomx">

        <ul class="menu-nav">
            <a href="Index.html" style="color: #fff;">Dashboard</a>
            <a href="Funcionários.html">Funcionários</a>
            <a href="Metas.html">Metas</a>
            <a href="Avaliações.html">Avaliações</a>
            <a href="Feedbacks.html">Feedbacks</a>
        </ul>
    </header>

    <main class="main">
        <div class="title">
            <h1>Dashboard</h1>
        </div>

        <div class="container">
            <div class="card">
                <h2>Funcionários</h2>
                <h3>25</h3>
            </div>
            <div class="card">
                <h2>Metas atingidas</h2>
                <h3>75%</h3>
            </div>
            <div class="card">
                <h2>Feedbacks</h2>
                <div class="feed-cont">
                    <div class="novo-lida">
                        <h4>Novos</h4>
                        <h4>Lidas</h4>
                    </div>
                    <div class="number-card">
                        <h5>0</h5>
                        <h5>12</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-graphic">

            <h2>Evolução de perfomance</h2>

            <div class="container-Ep">
                <div class="numbers">
                    <h3>8</h3>
                    <h3>6</h3>
                    <h3>4</h3>
                    <h3>2</h3>
                </div>

                <div class="Ep-column">
                    <div class="lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>

                    <div class="months">
                        <h3>Jan</h3>
                        <h3>Fev</h3>
                        <h3>Mar</h3>
                        <h3>Abr</h3>
                        <h3>Mai</h3>
                        <h3>Jun</h3>
                        <h3>Jul</h3>
                        <h3>Ago</h3>
                        <h3>Set</h3>
                        <h3>Out</h3>
                        <h3>Nov</h3>
                        <h3>Dez</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
