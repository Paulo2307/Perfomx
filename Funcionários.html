<body>

        <img id="logo" src="Assets/Screenshot_8-removebg-preview.png" alt="Logo-perfomx">

            <form class="formFuncionarios">

                <input type="text" id="nome" name="nome" placeholder="Nome completo..." required>

                <label class="inputDescription" for="cargo">Cargo</label>
                <input type="text" id="cargo" name="cargo" placeholder="Cargo atual..." required>

                <label class="inputDescription" for="email">Setor</label>
                <input type="text" id="setor" name="setor" placeholder="Setor atual..." required>

                <button id="btn-Cadastro" type="submit">
                    <h3>Cadastrar</h3>
                </button>
            </form>

            <div class="lineDivision"></div>

            <div class="tableDados">
                <table id="table">
                    <thead>
                    <tr>
                        <th id="dados">Nome</th>
                        <th id="dados">Cargo</th>
                        <th id="dados">Setor</th>
                    </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div> 

    </main>
