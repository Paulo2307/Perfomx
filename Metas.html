<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="Assets/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <title>Perfomx</title>
</head>
<body>
    
    <header>
        <img id="logo" src="Assets/Screenshot_8-removebg-preview.png" alt="Logo-perfomx">

        <ul class="menu-nav">
            <a href="Index.html">Dashboard</a>
            <a href="Funcionários.html">Funcionários</a>
            <a href="Metas.html" style="color: #fff" >Metas</a>
            <a href="Avaliações.html">Avaliações</a>
        </ul>
    </header>

    <main class="main">

        <div class="title">
            <h1>Metas</h1>
        </div>
        
        <div class="MainCard">

            <h2 id="sub-tittle">Adicionar meta</h2>

                                <!-- Adicionar tom select no input de funcionarios linkando com a pagina de funcionarios para que não seja necessaario digitar o nome do funcionário-->

            <form class="formMetas">
                <label class="inputDescription" for="Funcionário">Funcionário</label>
                <input list="lista-funcionarios" id="funcionário" name="funcionário" placeholder="Nome do funcionário..." required>
                <datalist id="lista-funcionarios"></datalist>
                
                <div class="inputRow">

                    <div>
                        <label class="inputDescription" for="Meta">Meta</label>
                        <input type="text" id="meta" name="meta" placeholder="Adicione uma meta" required>
                    </div>

                    <div>
                        <label class="inputDescription" for="Prazo">Prazo</label>
                        <input class="icon-calendar" type="text" id="prazo" name="prazo" placeholder="Defina um prazo" required>
                    </div>

                </div>

                <button id="btn-Adicionar" type="submit">
                    <h3>Adicionar</h3>
                </button>
            </form>

            <div class="lineDivision"></div>

            <div class="tableDados">
                <table id="table">
                    <thead>
                    <tr>
                        <th>Funcionário</th>
                        <th>Meta</th>
                        <th>Prazo</th>
                    </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div> 

    </main>
    <script src="metas.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
