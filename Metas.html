<!DOCTYPE html>
<html lang="pt-br">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/svg+xml" href="Assets/favicon-32x32.png">
    <title>Perfomx</title>

<body>
    
    <header>
        <img id="logo" src="Assets/Screenshot_8-removebg-preview.png" alt="Logo-perfomx">

        <ul class="menu-nav">
            <a href="Index.html">Dashboard</a>

    <main class="main">

        <div class="title">
            <h1>Metas</h1>
        </div>
        
        <div class="MainCard">

            <h2 id="sub-tittle">Adicionar meta</h2>

            <form class="formMetas">
                <label class="inputDescription" for="Funcionário">Funcionário</label>
                <input class="icon-chevron" type="text" id="funcionário" name="funcionário" placeholder="Nome do funcionário..." required>
                
                <div class="inputRow">

                    <div>
                        <label class="inputDescription" for="Meta">Meta</label>
                        <input type="text" id="meta" name="meta" placeholder="Adicione uma meta" required>
                    </div>

                    <div>
                        <label class="inputDescription" for="Prazo">Prazo</label>
                        <input class="icon-calendar" type="text" id="prazo" name="prazo" placeholder="Defina um prazo" required>
                    </div>

                </div>

                <button id="btn-Adicionar" type="submit">
                    <h3>Adicionar</h3>
                </button>
            </form>

            <div class="lineDivision"></div>

            <div class="tableDados">
                <table class="table">
                    <tr>
                        <th>Funcionário</th>
                        <th>Meta</th>
                        <th>Prazo</th>
                    </tr>
                    <tr>
                        <td>João Silva</td>
                        <td>Aumentar clientes</td>

                    </tr>
                    <tr>
                        <td>Maria Oliveira</td>

                    </tr>
                    <tr>
                        <td>Carlos Souza</td>
                        <td>Aumentar as Vendas</td>
                        <td>30/11</td>
                    </tr>
                </table>
            </div>
        </div> 

    </main>
</body>
